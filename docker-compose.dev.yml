services:
  dev:
    image: mcrunner-dev
    container_name: mcrunner-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    user: 1000:1000
    volumes:
      - .:/workdir
    environment:
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "3000:3000"
      - "8080:8080"
      - "25565:25565"
    network_mode: bridge