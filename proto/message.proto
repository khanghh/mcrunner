syntax = "proto3";

option go_package = "github.com/khang/mcrunner/internal/gen;gen";


enum MessageType {
  // System message types
  UNKNOWN = 0;
  ERROR = 1;

  // pty related message types
  PTY_INPUT = 101;
  PTY_OUTPUT = 102;
  PTY_RESIZE = 103;

  // server action message types
  SERVER_START = 104;
  SERVER_STOP = 105;
  SERVER_KILL = 106;
  SERVER_STATUS = 107;
}

enum ServerState {
  STOPPED = 0;
  RUNNING = 1;
  STOPPING = 2;
}

message Message {
  MessageType type = 1;
  oneof payload {
    ErrorInfo error = 2;
    PtyBuffer pty_buffer = 3;
    PtyResize pty_resize = 4;
    ServerStatus server_status = 5;
  }
}

message PtyBuffer {
  bytes data = 1;
}

message PtyResize {
  uint32 cols = 1;
  uint32 rows = 2;
}

message ServerStatus {
  ServerState state = 1;
  int32 pid = 2;
  int64 uptime = 3;
  int64 players = 4;
  string version = 5;
}

message ErrorInfo {
  string code    = 1;
  string message = 2;
}
